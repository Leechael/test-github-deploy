name: deploy test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - run: |
          set -e
          cd $GITHUB_WORKSPACE
          phala auth login ${{ secrets.PHALA_CLOUD_API_KEY }}
          phala cvms create --name vrf-app --compose ./docker-compose.yml --vcpu 2 --memory 2048 --disk-size 5 --skip-env