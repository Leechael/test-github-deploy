name: deploy test

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Phala Cloud
        uses: Leechael/phala-deploy-action@v1
        with:
          phala-api-key: ${{ secrets.PHALA_CLOUD_API_KEY }}