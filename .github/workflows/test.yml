name: test create CVM with envs

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: test
    steps:
      - uses: actions/checkout@v3
      - name: Deploy to Phala Cloud
        uses: Leechael/phala-deploy-action@fix-envs-separator
        with:
          phala-api-key: ${{ secrets.PHALA_CLOUD_API_KEY }}
          cvm-name: test-envs-create
          envs: |
            FOO: BAR
            BAR: BAZ
